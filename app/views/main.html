<div class="row">
	<div class="jumbotron">
		<h1>Napathon</h1>
		<p>Want to find out places to take a little snooze? Need a little shut-eye without heading back to your bed? Look no farther than Napathon,
			the all-in-one app to find places to rest your eyes</p>
	</div>
</div>

<div class="row">
	<div>
		<tabset justified="true">
			<tab heading="Look for Napspots">
				<div class="tab-inner">
					<input type="text" class="form-control" placeholder="Current Address" ng-model="address">
					<div class="tab-map">
						<google-map 
							center="map.center" 
							zoom="map.zoom"
							draggable="true">
						</google-map>
						
					</div>
				</div>
			</tab>
			<tab heading="Add Napspot">
				<div class="tab-inner">
					<div ng-if="sessionUser">
						<h3>Add New Napspot</h3>
						<form role="form" name="add-post" ng-submit="processForm()">
							<div class="form-group">
								<label for="location">Location</label>
								<input type="text" class="form-control" placeholder="Enter Location of Napping Space" ng-model="spot.location">
							</div>
							<div class="form-group">
								<label for="address">Address</label>
								<input type="text" class="form-control" placeholder="Enter Address" ng-model="spot.address">
							</div>
							<div class="form-group">
								<label for="description">Description</label>
								<input type="text" class="form-control"placeholder="Enter Description of Spot" ng-model="spot.description">
							</div>
							<input type="submit" value="Submit">
						</form>
					</div>
					<div ng-hide="sessionUser">
						<button ng-click="login()" class="btn btn-default">Login to Add a Location</button>
					</div>
				</div>
			</tab>
		</tabset>
	</div>
</div>
